    <body>

        <div class="jumbotron bg-danger">

            <h1 class="display-3 text-center headerText">HANGMAN GAME</h1>
            <h3 class="display-6 text-center headerText">21ST CENTURY STYLE</h3>

        </div>


        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1 id="mainText">Press any letter to start your game!</h1>

                    <br>
                    <h3 class="fieldText">Wins: <span id="wins"></span></h3>

                    <br>
                    <h3 class="fieldText">Losses: <span id="losses"></span></h3>

                    <br>
                    <h3 class="fieldText">Current Word: <span id="current-word"></span></h3>

                    <br>
                    <h3 class="fieldText">Number of guesses remaining: <span id="remaining-guess"></span></h3>

                    <br>
                    <h3 class="fieldText">Letters already guessed: <span id="guessed-letter"></span></h3>

                </div>
            </div>
        </div>
        <script src="./assets/javascript/game.js"></script>
    </body>
